<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/6f73f615f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/logo/les_petits_plats_no-text.png" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/logo/les_petits_plats.png"
        alt="logo des petits plats - Page d'accueil"
      />
    </header>
    <section id="sort-section">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher une recette" />
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
      <div id="tags-displaying"></div>
      <div id="tags-selection">
        <div class="tag-selector ingredients">
          <input class="tag-button" id="ingredients" placeholder="Ingrédients" />
          <i class="fa-solid fa-chevron-down"></i>
          <div class="ingredients-container tag-container"></div>
        </div>
        <div id="devices" class="tag-selector devices">
          <input class="tag-button" id="devices" placeholder="Appareils" />
          <i class="fa-solid fa-chevron-down"></i>
          <div class="devices-container tag-container"></div>
        </div>
        <div id="ustensils" class="tag-selector ustensils">
          <input class="tag-button" id="ustensils" placeholder="Ustensils" />
          <i class="fa-solid fa-chevron-down"></i>
          <div class="ustensils-container tag-container"></div>
        </div>
      </div>
    </section>
    <main>
      <section id="error-section">
        <span class="error-msg">Aucun résultat ne correspond à votre critère... </span>
        <span class="error-msg"
          >Vous pouvez chercher "tarte aux pommes", "poissons", etc.'</span
        >
      </section>
      <section id="recipes-container"></section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
