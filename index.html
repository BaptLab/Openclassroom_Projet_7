<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/6f73f615f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/logo/les_petits_plats_no-text.png" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/logo/les_petits_plats.png"
        alt="logo des petits plats - Page d'accueil"
      />
    </header>
    <section id="sort-section">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher une recette" />
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
      <div id="tags-displaying"></div>
      <div id="tags-selection">
        <div id="ingredients" class="tag-selector ingredients">
          <span>Ingr√©dients</span>
          <i class="fa-solid fa-chevron-down"></i>
          <div class="ingredients-container"></div>
        </div>
        <div id="devices" class="tag-selector devices">
          <span>Appareils</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div id="utensils" class="tag-selector utensils">
          <span>Ustensiles</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </section>
    <main>
      <div id="recipes-container"></div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
